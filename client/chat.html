<template name="chat">
	
	{{#if currentUser}}
	<form id="chatform">
		name:<input type="id" id="name" size="100%"><br>
		hall <input type="id" id="residence hall " size="100%"><br>
		<input type="id" id="submit"><br>
		


	
	
	<h2>Showing the last 10 of {{numchats}} chats</h2>
  <table class="table table-bordered">
	  <tbody>
	{{#each chatlines}}
	{{> chatitem}}
	{{/each}}
</tbody>
</table>
</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}



</template>

<template name="chatitem">
	<tr>
		<td>{{who}} said </td> <td>{{what}}</td><td> at {{when}}</td>
	</tr>
</template>
