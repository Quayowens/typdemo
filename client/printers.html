<template name="Printers">

	<div class= "jumbotron">
		<img src= "http://www.bestprinterunder100.com/wp-content/uploads/2013/02/printer-2.gif" 
			style="width:304px;height:228px;">

	<h1> Please add your printers </h1> 
    <h2>
    </h2>
    	</div>

{{#if currentUser}}
	<form id="printform">
		Name:<input type="id" id="Name" size="100%"><br>
		Hall:<input type="id" id="Hall" size="100%"><br>
		Printer:<input type="id" id="Printer" size="100%"><br>
		Price:<input type="id" id="Price" size="100%"><br>
		<input type="submit" id="printinput" size="100%"> <br>
		
	
	<h2>Showing the last 20 of {{numprints}} prints</h2>
  <table class="table table-bordered">
	  <tbody>
	{{#each printlines}}
	{{> printitem}}
	{{/each}}
	</tbody>
</table>
</form>
{{/if}}
</template>

<template name="printitem">
	<tr>
		<td>{{who}} saidss</td>
		 <td>{{what}}</td>
		 <td>{{when}}</td>
		</tr>
		
</template>
